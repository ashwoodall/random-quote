<!DOCTYPE html>
<html>
<head>
  <title>Random Movie Quote Generator</title>
  <link rel="stylesheet" type="text/css" href="css/quote.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" 
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/quote.js"></script>
</head>
<body>
  <div> 
    <h1>Random Movie Quotes</h1>
    <div class="movie">
      <h4><p class="quote"><span class="quoteHere"></h4></span></p>
      <small>&mdash; <span class="author"></span></small>
      <div>
        <button class="getQuote" href="#quote"><i class="fa fa-random fa-lg"></i> Next quote!</button>
        <a href="https://twitter.com/share">
          <button class="twitter" href="#quote"><i class="fa fa-random fa-lg"></i> Tweet it!</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
